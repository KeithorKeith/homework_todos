<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/bundle.js"></script>
</head>
<body>
    <div id="app">
        <h1>To Do's</h1>
    <ul>
        <li v-for="(todo, index) in todos" v-bind:class="todo.isCompleted ? 'complete':'not-complete'">
            <span>{{ todo.name }}</span>
            <span v-if="todo.isCompleted">Complete!</span>
            <button v-if="!todo.isCompleted" v-on:click="completeTodo(index)">Complete</button>
        </li>
    </ul>

    <form v-on:submit.prevent="saveNewTodo">
        <label for="new-todo"></label>
        <input id="new-todo" type="text" v-model="newTodo" />
        <input type="submit" value="Save New Todo" />
    </form>
        


    </div>

</body>
